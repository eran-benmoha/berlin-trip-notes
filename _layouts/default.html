<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    /* ---------- base reset + typography ---------- */
    *, *::before, *::after { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #1f2937;
      background: #fff;
      margin: 0;
      padding: 16px;
      max-width: 860px;
      margin-left: auto;
      margin-right: auto;
      -webkit-text-size-adjust: 100%;
    }

    /* ---------- headings ---------- */
    h1 { font-size: 1.6rem; margin: 1.2em 0 0.4em; }
    h2 { font-size: 1.3rem; margin: 1.4em 0 0.4em; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.3em; }
    h3 { font-size: 1.1rem; margin: 1.2em 0 0.3em; }

    /* ---------- links ---------- */
    a { color: #2563eb; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* ---------- lists ---------- */
    ul, ol { padding-left: 1.4em; }
    li { margin-bottom: 0.3em; }

    /* ---------- blockquotes ---------- */
    blockquote {
      border-left: 3px solid #3b82f6;
      margin: 1em 0;
      padding: 0.5em 1em;
      background: #f0f7ff;
      border-radius: 0 6px 6px 0;
    }
    blockquote p { margin: 0.3em 0; }

    /* ---------- horizontal rules ---------- */
    hr {
      border: none;
      border-top: 1px solid #e5e7eb;
      margin: 1.5em 0;
    }

    /* ---------- responsive tables ---------- */
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin: 1em 0;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 400px;
      font-size: 0.9rem;
    }

    th, td {
      border: 1px solid #d1d5db;
      padding: 8px 10px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background: #f3f4f6;
      font-weight: 600;
      position: sticky;
      top: 0;
    }

    tr:nth-child(even) { background: #f9fafb; }

    /* ---------- responsive iframes (maps) ---------- */
    iframe {
      width: 100%;
      max-width: 100%;
      height: 300px;
      border: 0;
      border-radius: 8px;
      margin: 1em 0;
    }

    @media (min-width: 600px) {
      iframe { height: 350px; }
    }

    /* ---------- details / collapsible ---------- */
    details {
      margin: 0.8em 0;
      padding: 0.5em 0.8em;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
    }

    details summary {
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      color: #374151;
    }

    details[open] summary { margin-bottom: 0.5em; }

    /* ---------- code / inline ---------- */
    code {
      background: #f3f4f6;
      padding: 0.15em 0.4em;
      border-radius: 4px;
      font-size: 0.88em;
    }

    /* ---------- strong in tables ---------- */
    td strong { white-space: nowrap; }

    /* ---------- mobile tweaks ---------- */
    @media (max-width: 600px) {
      body { padding: 12px; font-size: 15px; }
      h1 { font-size: 1.4rem; }
      h2 { font-size: 1.15rem; }
      h3 { font-size: 1rem; }
      table { font-size: 0.82rem; }
      th, td { padding: 6px 8px; }
    }

    /* ---------- navigation ---------- */
    .site-nav {
      font-size: 0.85rem;
      padding: 8px 0;
      margin-bottom: 1em;
      border-bottom: 1px solid #e5e7eb;
      color: #6b7280;
    }

    .site-nav a { margin-right: 0.6em; }

    /* ---------- print ---------- */
    @media print {
      body { max-width: 100%; padding: 0; }
      iframe, .site-nav { display: none; }
      a { color: inherit; text-decoration: none; }
    }
  </style>
</head>
<body>

  <nav class="site-nav">
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/01-itinerary' | relative_url }}">Itinerary</a>
    <a href="{{ '/02-bookings' | relative_url }}">Bookings</a>
    <a href="{{ '/03-places-food' | relative_url }}">Places</a>
    <a href="{{ '/11-potsdam-day-trip' | relative_url }}">Potsdam</a>
  </nav>

  {{ content }}

</body>
<script>
  /* Wrap all tables in a scrollable container for mobile */
  document.querySelectorAll('table').forEach(function(table) {
    if (!table.parentElement.classList.contains('table-wrapper')) {
      var wrapper = document.createElement('div');
      wrapper.className = 'table-wrapper';
      table.parentNode.insertBefore(wrapper, table);
      wrapper.appendChild(table);
    }
  });
</script>
</html>
