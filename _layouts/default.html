<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #24292f;
      background: #fff;
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: 100%;
    }

    /* ---------- header ---------- */
    .site-header {
      border-bottom: 1px solid #d0d7de;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 100;
    }

    .header-inner {
      max-width: 820px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
    }

    .site-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: #24292f;
    }

    .site-title a { color: inherit; text-decoration: none; }

    .site-nav { display: flex; flex-wrap: wrap; gap: 4px; }

    .site-nav a {
      font-size: 0.8rem;
      color: #656d76;
      padding: 3px 8px;
      text-decoration: none;
      border-radius: 4px;
    }

    .site-nav a:hover { background: #f6f8fa; color: #24292f; }

    /* ---------- content ---------- */
    .content {
      max-width: 820px;
      margin: 0 auto;
      padding: 24px 20px 60px;
    }

    /* ---------- headings ---------- */
    h1 { font-size: 1.5rem; margin: 0.6em 0 0.4em; font-weight: 600; }
    h2 { font-size: 1.2rem; margin: 1.5em 0 0.4em; font-weight: 600; padding-bottom: 0.3em; border-bottom: 1px solid #d0d7de; }
    h3 { font-size: 1rem; margin: 1.2em 0 0.3em; font-weight: 600; }

    /* ---------- links ---------- */
    a { color: #0969da; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* ---------- lists ---------- */
    ul, ol { padding-left: 1.4em; }
    li { margin-bottom: 0.3em; }

    /* ---------- blockquotes ---------- */
    blockquote {
      border-left: 3px solid #d0d7de;
      margin: 1em 0;
      padding: 0.4em 1em;
      color: #656d76;
    }
    blockquote p { margin: 0.3em 0; }

    /* ---------- horizontal rules ---------- */
    hr { border: none; border-top: 1px solid #d0d7de; margin: 1.5em 0; }

    /* ---------- tables ---------- */
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin: 1em 0;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 400px;
      font-size: 0.88rem;
    }

    th, td {
      border: 1px solid #d0d7de;
      padding: 8px 10px;
      text-align: left;
      vertical-align: top;
    }

    th { background: #f6f8fa; font-weight: 600; }
    tr:nth-child(even) { background: #f6f8fa; }

    /* ---------- iframes ---------- */
    iframe {
      width: 100%;
      max-width: 100%;
      height: 300px;
      border: 0;
      border-radius: 6px;
      margin: 1em 0;
    }

    @media (min-width: 600px) {
      iframe { height: 350px; }
    }

    /* ---------- details ---------- */
    details {
      margin: 0.8em 0;
      padding: 0.5em 0.8em;
      background: #f6f8fa;
      border: 1px solid #d0d7de;
      border-radius: 6px;
    }

    details summary {
      cursor: pointer;
      font-weight: 600;
      font-size: 0.88rem;
      color: #24292f;
    }

    details[open] summary { margin-bottom: 0.5em; }

    /* ---------- code ---------- */
    code {
      background: #f6f8fa;
      padding: 0.15em 0.4em;
      border-radius: 4px;
      font-size: 0.87em;
    }

    /* ---------- homepage cards ---------- */
    .page-cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 10px;
      margin: 1.2em 0;
    }

    .page-cards a {
      display: block;
      padding: 12px 14px;
      background: #f6f8fa;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      text-decoration: none;
      color: #24292f;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .page-cards a:hover {
      border-color: #0969da;
      text-decoration: none;
    }

    .page-cards a .card-desc {
      display: block;
      font-weight: 400;
      font-size: 0.78rem;
      color: #656d76;
      margin-top: 3px;
    }

    /* ---------- mobile ---------- */
    @media (max-width: 600px) {
      .content { padding: 16px 14px 40px; font-size: 15px; }
      h1 { font-size: 1.3rem; }
      h2 { font-size: 1.1rem; }
      h3 { font-size: 0.95rem; }
      table { font-size: 0.82rem; }
      th, td { padding: 6px 8px; }
      .site-header { padding: 10px 14px; }
      .site-nav a { font-size: 0.74rem; }
    }

    /* ---------- footer ---------- */
    .site-footer {
      max-width: 820px;
      margin: 0 auto;
      padding: 16px 20px;
      text-align: center;
      font-size: 0.78rem;
      color: #656d76;
      border-top: 1px solid #d0d7de;
    }

    /* ---------- print ---------- */
    @media print {
      .content { max-width: 100%; padding: 0; }
      iframe, .site-header, .site-footer { display: none; }
      a { color: inherit; text-decoration: none; }
    }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="header-inner">
      <div class="site-title">
        <a href="{{ '/' | relative_url }}">Berlin Trip &middot; 18â€“22 Feb</a>
      </div>
      <nav class="site-nav">
        <a href="{{ '/01-itinerary' | relative_url }}">Itinerary</a>
        <a href="{{ '/02-bookings' | relative_url }}">Bookings</a>
        <a href="{{ '/03-places-food' | relative_url }}">Places</a>
        <a href="{{ '/09-wife-places' | relative_url }}">Saved Places</a>
        <a href="{{ '/10-eat-berlin-events' | relative_url }}">eat! Berlin</a>
        <a href="{{ '/11-potsdam-day-trip' | relative_url }}">Potsdam</a>
      </nav>
    </div>
  </header>

  <main class="content">
    {{ content }}
  </main>

  <footer class="site-footer">
    Berlin Trip Notes &middot; Wolliner Str 12b
  </footer>

</body>
<script>
  document.querySelectorAll('table').forEach(function(table) {
    if (!table.parentElement.classList.contains('table-wrapper')) {
      var wrapper = document.createElement('div');
      wrapper.className = 'table-wrapper';
      table.parentNode.insertBefore(wrapper, table);
      wrapper.appendChild(table);
    }
  });
</script>
</html>
